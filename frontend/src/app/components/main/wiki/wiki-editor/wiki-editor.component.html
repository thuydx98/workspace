<ng-container *ngIf="post">
    <div class="control-section">
        <ckeditor #editor data="{{post.content}}" [editor]="Editor"></ckeditor>
    </div>
    <div class="mt-3 pr-5">
        <div class="float-right">
            <button nz-button (click)="onBack()" class="mr-2">Cancel</button>
            <button nz-button nzType="primary" (click)="onSave()">Save</button>
        </div>
    </div>
</ng-container>
