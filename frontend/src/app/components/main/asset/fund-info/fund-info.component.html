<nz-breadcrumb nz-page-header-breadcrumb>
	<nz-breadcrumb-item>
		<a [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
	</nz-breadcrumb-item>
	<nz-breadcrumb-item>
		<a [routerLink]="['/assets']" routerLinkActive="router-link-active">Assets</a>
	</nz-breadcrumb-item>
	<nz-breadcrumb-item>Fund information</nz-breadcrumb-item>
</nz-breadcrumb>

<nz-page-header class="fund-page" [nzTitle]="fundService.fund?.name" (nzBack)="onBack()"
	nzBackIcon>
	<nz-page-header-tags *ngIf="fundService.fund?.type">
		<nz-tag [nzColor]="'blue'">{{fundService.fund.type}}</nz-tag>
	</nz-page-header-tags>

	<nz-page-header-extra>
		<button nz-button nzDanger>Rút</button>
		<button nz-button nzType="primary">Nạp</button>
	</nz-page-header-extra>

	<nz-page-header-content>
		<nz-row nzType="flex">
			<nz-statistic nzTitle="Tổng vốn" [nzValue]="formatMoney(fundService.fund?.capital.toFixed(0))" nzSuffix="đ">
			</nz-statistic>

			<nz-statistic [nzTitle]="reality" [nzValue]="formatMoney(fundService.fund?.reality.toFixed(0))" nzSuffix="đ"
				style="margin: 0 32px">
			</nz-statistic>
			<ng-template #reality>
				Tổng tài sản
				<span *ngIf="(fundService.fund?.reality / fundService.fund?.capital * 100 - 100) as value" nz-typography
					[nzType]="value < 0 ? 'danger' : 'success'">
					{{ value.toFixed(2)}} %
				</span>
			</ng-template>

			<nz-statistic [nzTitle]="invest" [nzValue]="formatMoney(fundService.fund?.invest.toFixed(0))" nzSuffix="đ"
				style="margin: 0 32px">
			</nz-statistic>
			<ng-template #invest>
				Đang đầu tư
				<span *ngIf="(fundService.fund?.realityInvest / fundService.fund?.invest * 100 - 100) as value"
					nz-typography [nzType]="value < 0 ? 'danger' : 'success'">
					{{ value.toFixed(2)}} %
				</span>
			</ng-template>

			<nz-statistic nzTitle="Tiền nhàn rỗi" [nzValue]="formatMoney(fundService.fund?.balance.toFixed(0))" nzSuffix="đ"
				style="margin: 0 32px"></nz-statistic>
		</nz-row>

		<nz-tabset nzCentered class="mt-4">
			<nz-tab nzTitle="Tổng quan">Biểu đồ tăng trưởng, nạp rút</nz-tab>
			<nz-tab nzTitle="Chi tiết đầu tư">
				<app-fund-invest></app-fund-invest>
			</nz-tab>
			<nz-tab nzTitle="Lịch sử nạp rút">
				<app-fund-history></app-fund-history>
			</nz-tab>
		</nz-tabset>
	</nz-page-header-content>
</nz-page-header>
